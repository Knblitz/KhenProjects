<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackUp - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --indigo-blue: #5D5FEF;
            --gold-yellow: #FFD66B;
            --mint-green: #59C88D;
            --light-gray: #F9FAFB;
            --charcoal: #1F2937;
            --coral-red: #FF7070;
        }
        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--light-gray);
            color: var(--charcoal);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 380px; /* iPhone width approx */
            width: 100%;
            min-height: 100vh; /* Full height on mobile */
            background-color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 2rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Enable scrolling for content */
            padding-bottom: 5rem; /* Space for fixed bottom nav */
            text-align: center;
            align-items: center;
        }
        .headline {
            font-family: 'Baloo 2', cursive;
            color: var(--charcoal);
        }
        .card {
            background-color: white;
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-3px);
        }
        .btn-primary {
            background-color: var(--mint-green);
            color: white;
            border-radius: 1rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(89, 200, 141, 0.3);
        }
        .btn-primary:hover {
            background-color: #4CAF80;
            box-shadow: 0 6px 15px rgba(89, 200, 141, 0.4);
        }
        .btn-primary:active {
            transform: scale(0.98);
        }
        .btn-secondary {
            background-color: var(--light-gray);
            color: var(--charcoal);
            border-radius: 1rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        .btn-secondary:active {
            transform: scale(0.98);
        }
        .bottom-nav {
            background-color: white;
            box-shadow: 0 -8px 20px rgba(0, 0, 0, 0.08);
            border-top-left-radius: 2rem;
            border-top-right-radius: 2rem;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 380px; /* Match container width */
            z-index: 50;
            padding: 0.75rem 0;
            display: flex;
            justify-content: space-around;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            border-radius: 1rem;
            transition: all 0.2s ease-in-out;
            color: #A0AEC0; /* gray-400 */
        }
        .nav-item.active {
            color: var(--mint-green);
            background-color: var(--light-gray);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .nav-item:hover {
            background-color: var(--light-gray);
        }
        .nav-item:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl headline font-bold mb-6">Profile</h1>

        <div class="w-full card p-6 mb-8 flex flex-col items-center">
            <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center text-5xl text-gray-600 mb-4">
                üë§
            </div>
            <h2 class="text-2xl font-semibold mb-2">Alex Johnson</h2>
            <p class="text-gray-500 text-md">alex.j@example.com</p>
            <p id="user-id-display" class="text-gray-500 text-sm mt-2"></p>
        </div>

        <div class="space-y-4 w-full">
            <button onclick="console.log('Edit Profile functionality')" class="w-full btn-secondary">Edit Profile</button>
            <button onclick="console.log('Notifications settings')" class="w-full btn-secondary">Notifications</button>
            <button onclick="console.log('Privacy settings')" class="w-full btn-secondary">Privacy</button>
            <button onclick="console.log('Help & Support')" class="w-full btn-secondary">Help & Support</button>
            <button onclick="console.log('Logging out...')" class="w-full bg-coral-red text-white btn-primary hover:bg-red-700">Logout</button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button onclick="window.location.href='home.html'" class="nav-item">
            <span class="text-2xl">üè†</span>
            <span class="text-xs font-medium mt-1">Home</span>
        </button>
        <button onclick="window.location.href='add-transaction.html'" class="nav-item">
            <span class="text-2xl">‚ûï</span>
            <span class="text-xs font-medium mt-1">Add</span>
        </button>
        <button onclick="window.location.href='goals.html'" class="nav-item">
            <span class="text-2xl">üèÜ</span>
            <span class="text-xs font-medium mt-1">Goals</span>
        </button>
        <button onclick="window.location.href='companion.html'" class="nav-item">
            <span class="text-2xl">üå±</span>
            <span class="text-xs font-medium mt-1">Companion</span>
        </button>
        <button onclick="window.location.href='friends.html'" class="nav-item">
            <span class="text-2xl">üë•</span>
            <span class="text-xs font-medium mt-1">Friends</span>
        </button>
        <button onclick="window.location.href='profile.html'" class="nav-item active">
            <span class="text-2xl">üë§</span>
            <span class="text-xs font-medium mt-1">Profile</span>
        </button>
    </nav>

    <script type="module">
        // Firebase initialization (for userId display)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = JSON.parse(localStorage.getItem('__firebase_config_temp')) || {}; // Retrieve config from localStorage
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            let userId = 'Loading...';
            if (user) {
                userId = user.uid;
            } else {
                // For demonstration, if no user is authenticated, generate a mock ID
                userId = 'mock-user-' + Math.random().toString(36).substr(2, 9);
            }
            document.getElementById('user-id-display').textContent = `User ID: ${userId}`;
        });
        // Simulate initial sign-in if not already authenticated (for mock purposes)
        if (!auth.currentUser) {
             signInAnonymously(auth).catch(e => console.error("Anonymous sign-in failed:", e));
        }
    </script>
</body>
</html>
