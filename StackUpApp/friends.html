<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackUp - Friends</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --indigo-blue: #5D5FEF;
            --gold-yellow: #FFD66B;
            --mint-green: #59C88D;
            --light-gray: #F9FAFB;
            --charcoal: #1F2937;
            --coral-red: #FF7070;
        }
        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--light-gray);
            color: var(--charcoal);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 380px; /* iPhone width approx */
            width: 100%;
            min-height: 100vh; /* Full height on mobile */
            background-color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 2rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Enable scrolling for content */
            padding-bottom: 5rem; /* Space for fixed bottom nav */
        }
        .headline {
            font-family: 'Baloo 2', cursive;
            color: var(--charcoal);
        }
        .card {
            background-color: white;
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-3px);
        }
        .btn-primary {
            background-color: var(--mint-green);
            color: white;
            border-radius: 1rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(89, 200, 141, 0.3);
        }
        .btn-primary:hover {
            background-color: #4CAF80;
            box-shadow: 0 6px 15px rgba(89, 200, 141, 0.4);
        }
        .btn-primary:active {
            transform: scale(0.98);
        }
        .bottom-nav {
            background-color: white;
            box-shadow: 0 -8px 20px rgba(0, 0, 0, 0.08);
            border-top-left-radius: 2rem;
            border-top-right-radius: 2rem;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 380px; /* Match container width */
            z-index: 50;
            padding: 0.75rem 0;
            display: flex;
            justify-content: space-around;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            border-radius: 1rem;
            transition: all 0.2s ease-in-out;
            color: #A0AEC0; /* gray-400 */
        }
        .nav-item.active {
            color: var(--mint-green);
            background-color: var(--light-gray);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .nav-item:hover {
            background-color: var(--light-gray);
        }
        .nav-item:active {
            transform: scale(0.95);
        }
    </style>
</head>
